{% extends 'base.html' %}

{% block content %}

<div class="column">
    <div class="block">

        <h2>Send password reset link</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Reset">
        </form>

        <a href="{% url 'social:dashboard' %}">Back to dashboard</a>

    </div>
</div>

{% endblock %}
